spring:
  application:
    name:test-financial

  h2:
    console:
      enabled: true
      path: /h2-console


  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true


  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELay=-1
    username: sa
    password:


  data:
    redis:
      host: localhost
      port: 6379

scheduler:
  scrap:
    yahoo: "0 0 0 * * *"


